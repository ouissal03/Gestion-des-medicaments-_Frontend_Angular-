<div class="wrapper">
  <app-navbar></app-navbar>
  <app-sidebar></app-sidebar>
  <div class="main-container">
    <p class="bv">Bonjour, {{ user.lastName }}</p>
    <br><br>

    <table style="width: 100%; text-align: center;">
      <tr>
        <td>
          <div
            style="display: inline-block; width: 20px; height: 20px; background-color: lightgreen; margin-right: 10px;">
          </div>
          <p style="display: inline;">Médicaments pris</p>
        </td>
        <td>
          <div
            style="display: inline-block; width: 20px; height: 20px; background-color: #FFFC96; margin-right: 10px;">
          </div>
          <p style="display: inline;">Médicaments en attente</p>
        </td>
        <td>
          <div
            style="display: inline-block; width: 20px; height: 20px; background-color: pink; margin-right: 10px;">
          </div>
          <p style="display: inline;">Médicaments manqués</p>
        </td>
      </tr>
    </table>
    <br><br><br>

    <!-- Petit-déjeuner -->
    <table style="margin: auto;">
      <tr>
        <td>
          <div [ngClass]="getWrapperClass(medicationStatus.breakfast)">
            <div [ngClass]="getBoxClass(medicationStatus.breakfast)">
            <table style="width: 100%;">
              <tr>
                <td style="width: 50%;">
                  <div class="name">Petit-déjeuner</div>
                </td>
                <td style="text-align: right; width: 50%;">
                  <i style="font-size: 40px; color: #289ae6;" class="fas fa-coffee"></i>
                </td>
              </tr>
            </table>
          </div>
        </div>
        </td>
      </tr>
    </table>

    <br>

    <!-- Déjeuner -->
    <table style="margin: auto;">
      <tr>
        <td>
          <div [ngClass]="getWrapperClass(medicationStatus.lunch)">
            <div [ngClass]="getBoxClass(medicationStatus.lunch)">
            <table style="width: 100%;">
              <tr>
                <td style="width: 50%;">
                  <div class="name">Déjeuner</div>
                </td>
                <td style="text-align: right; width: 50%;">
                  <i style="font-size: 40px; color: #289ae6;" class="fas fa-hamburger"></i>
                </td>
              </tr>
            </table>
          </div>
          </div>
        </td>
      </tr>
    </table>

    <br>

    <!-- Dîner -->
    <table style="margin: auto;">
      <tr>
        <td>
          <div [ngClass]="getWrapperClass(medicationStatus.dinner)">
            <div [ngClass]="getBoxClass(medicationStatus.dinner)">
            <table style="width: 100%;">
              <tr>
                <td style="width: 50%;">
                  <div class="name">Dîner</div>
                </td>
                <td style="text-align: right; width: 50%;">
                  <i style="font-size: 40px; color: #289ae6;" class="fas fa-pizza-slice"></i>
                </td>
              </tr>
            </table>
          </div>
        </div>
        </td>
      </tr>
    </table>
  </div>
</div>
